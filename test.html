<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input with Button Inside</title>
    <style>
        .input-container {
            position: relative;
            width: 300px; /* Adjust width as needed */
        }

        .input-box {
            width: 100%;
            padding: 10px;
            padding-right: 50px; /* Space for button */
            box-sizing: border-box;
        }

        .input-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="input-container">
        <input type="text" class="input-box" placeholder="Enter text...">
        <button class="input-button">Go</button>
    </div>

</body>
</html>
